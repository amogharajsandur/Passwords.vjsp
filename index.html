<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords (dot) vjsp [Built by Amogha Raj Sandur]</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔐</text></svg>">
</head>
<body>
    <!-- This is the code for the Popup for editing passwords, creating new passwords -->
    <div class="popup-container">
        <h2 class="popup-heading"></h2>
        <!-- There will be a close/esc button here -->
        <form action="">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <!-- There will be two buttons: "Save" & "Reset" -->
            <button type="button">Save</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
